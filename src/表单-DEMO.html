<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>后台表单系列</title>
    <link href="style/public.css" rel="stylesheet" type="text/css" />
    <link href="style/component.css" rel="stylesheet" type="text/css" />
    <link href="style/skin.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="exampleWrap">
        <H1 class="marginB10">学校管理员--月评</H1>
    <div class="customTipsWrap tipsHint ">
        <i class="icon_hintSmall floatL"></i><div class="floatL width298">提示：对学生当月动态的评价需在下月完成。</div><a href="" title="" class="floatR icon_forkBlue"></a>
        <div class="clear"></div>
    </div>
    <form class="formStyle" name="" method="post" action="#" id="">
        <fieldset>
            <legend>表单标题</legend>

            <div class="formStyle-item formStyle-item-error">
                <label for="" class="formStyle-label">参与人员</label>
                <p class="formStyle-text">学生、科目老师
            </div>

            <div class="formStyle-item">
                <label for="" class="formStyle-label">评价开始时间</label>
                <select id="province" name="province" class="customForm_inputBoxDefault customForm_select">
                    <option value="">
                    1号
                    </option>
                </select>
                <p class="formStyle-explain">此处放置前端日历插件</p>
            </div>

            <div class="formStyle-item">
                <label for="" class="formStyle-label">评价结束时间</label>
                <select id="province" name="province" class="customForm_inputBoxDefault customForm_select">
                    <option value="">
                    1号
                    </option>
                </select>
                <p class="formStyle-explain">此处放置前端日历插件</p>
            </div>

            <div class="formStyle-item formStyle-item-success">
                <label for="" class="formStyle-label">表单项文本</label>

                <p class="checkBox"><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span></p>
            </div>

            <div class="formStyle-item">
                <input type="submit" class="customBtnLarge colourDarkBlue" value="确定">
                <input type="button" class="customBtnLarge colourLightGray" value="取消">
            </div>
        </fieldset>
    </form>
</div>

<div class="exampleWrap">
        <H1 class="marginB10">学习评价</H1>
    <div class="customTipsWrap tipsHint ">
        <i class="icon_hintSmall floatL"></i><div class="floatL width298">提示：对学生当月动态的评价需在下月完成。</div><a href="" title="" class="floatR icon_forkBlue"></a>
        <div class="clear"></div>
    </div>
    <form class="formStyle" name="" method="post" action="#" id="">
        <fieldset>
            <legend>表单标题</legend>

            <div class="formStyle-item formStyle-item-error">
                <label for="" class="formStyle-label">参与人员:</label>
                <p class="formStyle-text">家长</p>（家长线下评价，班主任线上录入评价结果）
            </div>

            <div class="formStyle-item">
                <label for="" class="formStyle-label">上学期评价时间:</label>
                <select id="province" name="province" class="customForm_inputBoxDefault customForm_select grid_col2 marginR10">
                    <option value="">
                    1号
                    </option>
                </select>到
                <select id="province" name="province" class="customForm_inputBoxDefault customForm_select grid_col2">
                    <option value="">
                    1号
                    </option>
                </select>
                <p class="formStyle-explain">此处放置前端日历插件</p>
            </div>

            <div class="formStyle-item">
                <label for="" class="formStyle-label">下学期评价时间:</label>
                <select id="province" name="province" class="customForm_inputBoxDefault customForm_select grid_col2 marginR10">
                    <option value="">
                    1号
                    </option>
                </select>到
                <select id="province" name="province" class="customForm_inputBoxDefault customForm_select grid_col2">
                    <option value="">
                    1号
                    </option>
                </select>
                <p class="formStyle-explain">此处放置前端日历插件</p>
            </div>

            <div class="formStyle-item formStyle-item-success">
                <label for="" class="formStyle-label">表单项文本</label>

                <p class="checkBox"><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span><span class="marginR10"><input type="checkbox" name="" id="">语文</span></p>
            </div>

            <div class="formStyle-item">
                <input type="submit" class="customBtnLarge colourDarkBlue" value="确定">
                <input type="button" class="customBtnLarge colourLightGray" value="取消">
            </div>
        </fieldset>
    </form>
</div>

<div class="exampleWrap">
        <H1 class="marginB10">学校联动查询</H1>
    <div class="customTipsWrap tipsHint ">
        <i class="icon_hintSmall floatL"></i><div class="floatL width298">提示：对学生当月动态的评价需在下月完成。</div><a href="" title="" class="floatR icon_forkBlue"></a>
        <div class="clear"></div>
    </div>
    <form class="formStyle" name="" method="post" action="#" id="">
        <fieldset>

            <div class="formStyle-item formStyle-item-error">
                <label for="" class="formStyle-label">新增角色:</label>
                <select id="province" name="province" class="customForm_inputBoxDefault customForm_select grid_col2">
                    <option value="">
                    市管理员
                    </option>
                </select>
            </div>

            <div class="formStyle-item formStyle-item-success">
                <label for="" class="formStyle-label">选择地区</label>

                <p class="marginB10">
                    <select id="province" name="province" class="customForm_inputBoxDisabled customForm_select grid_col2 marginR"> <option value="">湖北省</option> </select>
                    <select id="province" name="province" class="customForm_inputBoxDefault customForm_select grid_col2 marginR"> <option value="">黄石市</option> </select>
                    <select id="province" name="province" class="customForm_inputBoxDefault customForm_select grid_col8"> <option value="">某某区</option> </select>
                </p>
                <p class="marginB10">
                    <select id="province" name="province" class="customForm_inputBoxDefault customForm_select grid_col2"> <option value="">小学</option> </select>
                    <select id="province" name="province" class="customForm_inputBoxDefault customForm_select grid_col5"> <option value="">学校名称</option> </select>
                </p>
            </div>
            
            <div class="formStyle-item-divder">
                <input type="submit" class="customBtnLarge colourDarkBlue" value="确定">
                <input type="button" class="customBtnLarge colourLightGray" value="取消">
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
