<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>弹窗集合</title>
    <link href="style/public.css" rel="stylesheet" type="text/css" /> 
</head>

<body>
<div class="popWarp">
    <!-- 普通弹框 -->
  <div class="m-normalPop s-bsdStyle1">
      <div class="tt"><a class="floatR Popups_close" href="" title="关闭"></a><strong>关键表现点排名设置(模态弹框)</strong></div>
      <div class="ct editCon">
            <div class="customTipsWrap "> <i class="icon_finish floatL"></i>
                <div class="floatL width298 font14 paddingT3">添加成功</div>
                <div class="clear"></div>
            </div>
      </div>
      <div class="ft">
            <div class="option">
                <input type="button" class="customBtn colourLightGray" value="取消">
                <input type="submit" class="customBtn colourDarkBlue" value="确定">
            </div>
      </div>
  </div>
  <!-- 警告弹框-->
    <div class="m-normalPop s-bsdStyle1">
      <div class="tt warning"><a class="floatR Popups_close" href="" title="关闭"></a><strong>关键表现点排名设置(模态弹框)</strong></div>
      <div class="ct editCon">
            <div class="customTipsWrap"> <i class="icon_error floatL"></i>
                <div class="floatL width298 font14 paddingT3">你确定要删除此消息流吗？</div>
                <div class="clear"></div>
            </div>
      </div>
      <div class="ft">
            <div class="option">
                <input type="button" class="customBtn colourLightGray" value="取消">
                <input type="submit" class="customBtn colourOrange1" value="确定">
                <!-- <a href="#" title="" target="" class="customBtn colourDarkGrey marginR10">取消</a> -->
                <!-- <a href="javascript:;" name="editPublish" class="customBtn colourDarkGreen marginR10">确定</a> -->
            </div>
      </div>
  </div>
  <div class="bg"></div>
</div>
</body>
</html>
