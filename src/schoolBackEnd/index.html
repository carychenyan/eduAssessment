  <!DOCTYPE html>
        <html>
            <head>
            <meta charset="UTF-8">
            <meta name="renderer" content="webkit">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <title>学校后台表格组件整理</title>
            <link type="image/x-icon" href="favicon.ico" rel="icon">    
            <link media="all" href="style/public.css" rel="stylesheet"> 
            <link media="all" href="style/school.css" rel="stylesheet">     
            <!--[if IE]>
                <script src="js/html5.js"></script>
            <![endif]-->
             <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script> 
             <script type="text/javascript" src="js/public.js"></script> tbSelect
             <script type="text/javascript" src="js/tbSelect.js"></script> 
            </head> 
            <body>  
        <!-- 主要模块 -->
        <div class="wrap">
            <div class="container">  
            <div class="content">
                  <div class="con_header">
                    <span style="font-weight:bold;">已选：</span>
                    <div id="c_time">
                      <span id="get_time">最近一周</span>
                      <div id="close">
                        <a href="" style="color: #696969; margin-left: 0;">x</a>
                      </div>
                    </div>
                    <h5>社区活跃度调查结果统计</h5>
                    <a href="#" style="margin-left:50px;">重新选择统计内容</a> 
                  </div>
                  <div class="role">
                    <form>
                      <span>角色：</span>
                      <input type="radio" name="role"/>            
                      全部
                      <input type="radio" name="role"/>            
                      教师
                      <input type="radio" name="role"/>            
                      学生
                      <input type="radio" name="role"/>            
                      家长
                    </form>
                  </div>
                  <div class="grade">
                    <form>
                      <span>年级/班级：</span>
                      <select name="年级">
                        <option value="volvo">选择年级</option>
                        <option value="saab">一年级</option>
                        <option value="fiat">二年级</option>
                        <option value="audi">三年级</option>
                      </select>
                      <select name="班级">
                        <option value="volvo">选择班级</option>
                        <option value="saab">三班</option>
                        <option value="fiat">四班</option>
                        <option value="audi">五班</option>
                      </select>
                    </form>
                  </div>
                  <div class="set_time">
                    <ul>
                      <li class="selected">
                        <a href="#">最近一周</a>
                      </li>
                      <li>
                        <a href="#">最近一个月</a>
                      </li>
                      <li>
                        <a href="#">本学期</a>
                      </li>
                      <li>
                        <a href="#">本年</a>
                      </li>
                      <div class="st_right">
                        <span>时间段：</span>
                        <input type="text" name="时间" size="10" />            
                        <span>至</span>
                        <input type="text" name="时间" size="10" />            
                        <input type="submit" value="确定" style="width:50px;height;25px;margin-left:10px;background-color:#33CCFF;" />            
                      </div>

                    </ul> 
                  </div> 
                  <div class="con_bottom">
                    <div class="cb_left">
                      <span>输入关键字</span>
                      <input type="text" name="关键字" value="可输入姓名或其他" size="15" />            
                      <button>搜索</button>
                      <div class="cb_right">
                        <a href="#">导出</a>
                      </div>
                    </div> 
                  </div>
            </div> 
            <table class="tableSet">
                 <!-- 可以在class中加入tableSet-inbox或tableSet-noborder分别适应不同的情况 -->                                           
                 <!-- 有边框 -->                                           
                 <thead>
                   <tr>
                     <th style="width:6%">
                       <div id="checkAllObj">
                         <input type="checkbox" id="checkAll">                                           
                         <label for="checkAll">全选</label>
                       </div>
                     </th>
                     <th style="width:40%">组名称</th>
                     <th style="width:18%">是否包含下级分组</th>
                     <th style="width:20%">组描述</th>
                     <th>操作</th>
                   </tr>
                 </thead>
                 <!-- 表头可选 -->                                           
                 <tbody>
                   <tr>
                     <td>
                       <input type="checkbox" name="checkboxItem" id="1" class="marginR5">1</td>
                     <td>孝感文昌区中学</td>
                     <td>
                       <input type="checkbox"></td>
                     <td>孝感文昌区中学下面还有附属小学，等等......</td>
                     <td>
                       <input type="button" value="预览" style="cursor: pointer;color:#2fcc71;border:0px none;background: none;">                                           
                       <input type="button" name="del" value="删除" style="cursor: pointer;color:#2fcc71;border:0px none;background: none;"></td>
                   </tr>
                   <tr>
                     <td>
                       <input type="checkbox" name="checkboxItem" id="2" class="marginR5">2</td>
                     <td>孝感文昌区中学</td>
                     <td>
                       <input type="checkbox"></td>
                     <td>孝感文昌区中学下面还有附属小学，等等......</td>
                     <td>
                       <input type="button" value="预览" style="cursor: pointer;color:#2fcc71;border:0px none;background: none;">                                           
                       <input type="button" name="del" value="删除" style="cursor: pointer;color:#2fcc71;border:0px none;background: none;"></td>
                   </tr>
                   <tr>
                     <td>
                       <input type="checkbox" name="checkboxItem" id="3" class="marginR5">3</td>
                     <td>孝感文昌区中学</td>
                     <td>
                       <input type="checkbox"></td>
                     <td>孝感文昌区中学下面还有附属小学，等等......</td>
                     <td>
                       <input type="button" value="预览" style="cursor: pointer;color:#2fcc71;border:0px none;background: none;">                                           
                       <input type="button" name="del" value="删除" style="cursor: pointer;color:#2fcc71;border:0px none;background: none;"></td>
                   </tr> 
                 </tbody>
            </table>
            <script type="text/javascript">
                //表单全选
                var tablesOps = new tablesOp({
                    'o': 'checkAllObj',
                    'item': 'checkboxItem',
                    'del': 'del',
                });
                tablesOps.init();


                 //表单全选
                var tbSelects = new tbSelect({1:"role1",2:"role2",3:"role3"});
                tbSelects.init();
            </script>
                    
            </div>
        </div>
        <!--== 主要模块== --> 
         
            </body>
        </html>
